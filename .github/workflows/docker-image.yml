name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to alli
      run:  docker login registry.cn-shanghai.aliyuncs.com -u ${{ secrets.ALI_USER }} --password ${{ secrets.ALI_PWD }}
    - name: Build the tagged Docker image
      run: docker build . -f base/Dockerfile -t registry.cn-shanghai.aliyuncs.com/bcx86/itop_base:1.0
    - name: Push the tagged Docker image
      run: docker push registry.cn-shanghai.aliyuncs.com/bcx86/itop_base:1.0
